---
# context should match KUBE_AWS_INSTANCE_PREFIX in vars.sh
context: working
env: "{{ context }}"
acm_domain_name: kube-working.domain.com
acm_validation_domain: domain.com

private_subnets:
  - 'subnet-...'
  - 'subnet-...'
  - 'subnet-...'

elb_settings:
  name: kube-working
  scheme: internet-facing
  security_group_names: 'sg-7a33...'
  # public subnets:
  subnets:
    - 'subnet-...'
    - 'subnet-...'
    - 'subnet-...'
  listeners:
    - protocol: https
      load_balancer_port: 443
      instance_protocol: https
      instance_port: 443
      ssl_certificate_id: 'arn:aws:acm:...'
  health_check:
    ping_protocol: tcp
    ping_port: 443
    response_timeout: 4
    interval: 5
    unhealthy_threshold: 10
    healthy_threshold: 2
  set_dns: true
  dns_overwrite: true
  dns_zone: 'domain.com'
  dns_record: kube-working.domain.com
