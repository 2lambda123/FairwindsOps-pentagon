apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: example-app
  labels:
    app: example-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: example-app
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: example-app
          imagePullPolicy: Always
          image: quay.io/reactiveops/example-app:latest
          resources:
            limits:
              memory: 400Mi
            requests:
              memory: 400Mi
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
          env:
          # configmaps
          - name: RAILS_ENV
            valueFrom:
              configMapKeyRef:
                name: example-app
                key: rails-env
          - name: RACK_ENV
            valueFrom:
              configMapKeyRef:
                name: example-app
                key: rack-env
          # secrets
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: my-super-secret
                key: database-url
          # required for in-place redeploy
          - name: RESTART_
            value: ""