[defaults]
inventory = $INFRASTRUCTURE_REPO/plugins/inventory
roles_path = ~/.ro/roles:$INFRASTRUCTURE_REPO/roles
filter_plugins = $INFRASTRUCTURE_REPO/plugins/filter_plugins
retry_files_save_path = ~/.ansible-retry
hash_behavior = merge

[ssh_connection]
# Replace "~/workspace" with your absolute path, since ssh_args relies on the current working directory from where ansible is being run
# and it doesn't support shell vars
# ssh_args = -F ~/workspace/projects/demo/demo-infrastructure/config/local/ssh_config
# EXAMPLE
# ssh_args = -F /Users/janedone/workspace/projects/demo/demo-infrastructure/config/local/ssh_config
