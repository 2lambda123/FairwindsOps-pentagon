apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: ${kops_cluster_name}
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://${kops_state_store_bucket}/${kops_cluster_name}
  dnsZone: ${aws_hosted_zone_name}
  etcdClusters:
  - name: main
    etcdMembers:
    - instanceGroup: ig
      name: ig_name
  - name: events
    etcdMembers:
    - instanceGroup: ig
      name: ig_name
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: ${kubernetes_version}
  masterInternalName: api.internal.${kops_cluster_name}
  masterPublicName: api.${kops_cluster_name}
  networkCIDR: 172.20.0.0/16
  networkID: ${aws_vpc_id}
  networking:
    weave:
      mtu: 8912
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
${subnet_yaml}
  topology:
    dns:
      type: Public
    masters: private
    nodes: private
